# NB_MUSCLE_SENSOR => number of muscle sensor installed on the training box
NB_MUSCLE_SENSOR=2

# MUSCLE_ANALOG_INPUT_PIN => analog inputs on witch sensors are connected
MUSCLE_ANALOG_INPUT_PIN=0,1

# JOYSTICK_DIGITAL_INPUT_PIN => digital inputs on witch joystick is connected
#    button order : right, left, down, up
JOYSTICK_DIGITAL_INPUT_PIN=A5,11,12,13

# MUSCLE_FILTER_FACTOR => 0 < value < 1
# new_filtered_value = old_filtred_value * factor + (1 - factor) * new_value
MUSCLE_FILTER_FACTOR=0.5
